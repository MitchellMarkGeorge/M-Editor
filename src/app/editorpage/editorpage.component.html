<p-toast key="save"></p-toast>

<p-toast key="new_file" position="center" [modal]="true">
  <ng-template let-message pTemplate="message">
    <div style="text-align: center; ">
    <h3>
      {{message.summary}}
    </h3>
    <p>{{message.detail}}</p>
    <input type="text" required pInputText [(ngModel)]="input" (keydown.enter)="createnewFile()">
    <button pButton type="button" label="Create" style="margin-right: 20px; margin-top: 20px; margin-bottom: 10px;" (click)="createnewFile()" ></button>
  </div>
  
  </ng-template>
</p-toast>


<p-toast key="new_folder" position="center" [modal]="true">
  <ng-template let-message pTemplate="message">
    <div style="text-align: center; ">
    <h3>
      {{message.summary}}
    </h3>
    <p>{{message.detail}}</p>
    <input type="text" required pInputText [(ngModel)]="input" (keydown.enter)="createnewFolder()">
    <button pButton type="button" label="Create" style="margin-right: 20px; margin-top: 20px; margin-bottom: 10px;" (click)="createnewFolder()" ></button>
  </div>
  
  </ng-template>
</p-toast>


<p-toast position="center" key="remove_comfirm" [modal]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div style="margin-left: 20px !important;">
          <div>
              <button type="button" pButton  label="Yes" ></button>
              <button type="button" pButton label="No" ></button>
          </div>
          
            
        </div>
    </ng-template>
</p-toast>

<p-contextMenu #cm [model]="contextMenu"></p-contextMenu>

<div class="p-grid p-dir-col grid">
  <div class="p-col" id="toolbar"></div>
  <!-- with or without toolbar??? I can use it to make a frameless window -->
    <div class="p-col" id="editor-grid" #grid>
      <div class="p-grid" id="inner-grid">
        <div *ngIf="filetreeVisible" class="p-col-fixed" id="file-col">
          <div id="tree">
          <p-tree [(value)]= "tree" selectionMode="single" [(selection)]="selectedFile" (onNodeSelect)="swapDoc($event)" [contextMenu]="cm" [filter]="quickfind" ></p-tree>
        </div>
      </div>
      <div class="p-col" id="codeeditor">
          <div id="editor"></div>
          <!-- <textarea id="area"></textarea> -->
    </div>
    </div>
</div>



  <div id="low-bar">
    <div id="low-bar-center">
    <p class="low-bar-words">{{current_filename}}</p>
    <p class="low-bar-words">{{language}}</p>
    </div>
  </div>

</div>
